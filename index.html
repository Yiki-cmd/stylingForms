<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="form-container">
    <form action="#" method="post">
    <h2>Contact Us</h2>
    <!-- form-group is a wrapper class for form elements 
     label is used to give a name to the input field 
     input is used to take from the user
     id: id of the input field
     name: name of the input field
        {name:value}
        name is the key and value is the value of the input field
        required: it is used to make the input field required
        if field  is empty then it will show a message to fill the field

     
     
     -->
    <div class="form-group">
    <label for="name"> Name:</label>
    <input type="text" id="name" name="name" placeholder="please write your name" required>
  </div>
    </form>
</div>
</body>
</html>
